<!doctype html>
<html lang="ar">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Tri Kart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- Tab Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/logo/icon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/logo/icon.ico">

    <!-- Genereal CSS Files -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/all.css">

    <!-- Custom Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Responsive Style -->
    <link rel="stylesheet" href="assets/css/responsive.css">


</head>

<body>

    <!-- Login OR Signup Page-->
    <div class="login-page">
        <div class="logo-box">
            <a href="index.html">
                <img src="assets/images/logo/logo.png" class="img-fluid login-logo" alt="">
            </a>
        </div>

        <!-- Login Box -->
        <div class="login-box">

            <div class="panel-header selected">
                تسجيل الدخول. هل أنت مستخدم مسجل مسبقاً؟
                <i class="fas fa-user"></i>
            </div>
            <div class="panel-body">
                <form action="" method="POST">
                    <div class="group">
                        <input type="email" required>
                        <label>بريدك الإلكتروني</label>
                    </div>
                    <div class="group">
                        <input type="password" required>
                        <label>كلمة المرور</label>
                        <span class="show-password">
                            <i class="far fa-eye"></i>
                            <i class="far fa-eye-slash"></i>
                        </span>
                        <a href="password-forget.html" class="password-forget">
                            <i class="fas fa-lightbulb"></i>
                            هل نسيت كلمة المرور؟
                        </a>
                    </div>
                    <div class="group button-box">
                        <button type="submit"><span>تسجيل الدخول</span></button>
                    </div>
                    <p>
                        بتسجيلك للدخول فإنك توافق على 
                        <a href="conditions.html">الشروط والأحكام</a> و
                        <a href="buyer-protection.html">سياسة الخصوصية</a>
                    </p>
                </form>
            </div>

        </div>
        <!-- ./Login Box -->

        <!-- Signup Box -->
        <div class="login-box sign-box">

            <div class="panel-header">
                إنشاء حساب. هل أنت مستخدم جديد؟
                <i class="fas fa-user-plus"></i>
            </div>
            <div class="panel-body">
                <form action="" method="POST">
                    <div class="group">
                        <input type="text" required>
                        <label>الاسم الكامل</label>
                    </div>
                    <div class="group">
                        <input type="email" required>
                        <label>بريدك الإلكتروني</label>
                    </div>
                    <div class="group">
                        <input type="password" required>
                        <label>كلمة المرور</label>
                        <span class="show-password">
                            <i class="far fa-eye"></i>
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                    <div class="group">
                        <input type="password" required>
                        <label>تأكيد كلمة المرور</label>
                        <span class="show-password">
                            <i class="far fa-eye"></i>
                            <i class="far fa-eye-slash"></i>
                        </span>
                    </div>
                    <div class="group button-box">
                        <button type="submit"><span>إنشاء حساب</span></button>
                    </div>
                    <p>
                        بإنشائك حساب فإنك توافق على 
                        <a href="conditions.html">الشروط والأحكام</a> و
                        <a href="buyer-protection.html">سياسة الخصوصية</a>
                    </p>
                </form>
            </div>

        </div>
        <!-- ./Signup Box -->

    </div>
    <!-- ./Login OR Signup Page-->


    <!-- Genereal Js Files -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/slick.js"></script>
    <script src="assets/js/all.js"></script>
    
    <!-- Custom JS File -->
    <script src="assets/js/plugin.js"></script>

</body>

</html>
